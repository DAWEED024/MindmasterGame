<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmaster Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            position: relative;
            transition: background-color 0.5s;
        }

        body.dark-mode {
            background-color: #2c3e50; /* Ciemne t≈Ço w trybie nocnym */
        }

        .produced-by {
            position: absolute;
            top: 5px;
            text-align: center;
            width: 100%;
            font-size: 0.9em;
            color: #999;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .difficulty-buttons {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        .difficulty-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }

        .difficulty-buttons button:hover {
            background-color: #2980b9;
        }

        .color-options {
            display: flex;
            margin: 20px 0;
        }

        .color-button {
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            border: 3px solid #fff;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .color-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .color-button[data-color="purple"] {
            background-color: #9b59b6;
        }

        .color-button[data-color="yellow"] {
            background-color: #f1c40f;
        }

        .color-button[data-color="blue"] {
            background-color: #3498db;
        }

        .color-button[data-color="gray"] {
            background-color: #95a5a6;
        }

        .color-button[data-color="brown"] {
            background-color: #8b4513;
        }

        .color-button[data-color="turquoise"] {
            background-color: #40e0d0;
        }

        .color-button[data-color="pink"] {
            background-color: #ff69b4;
        }

        .selected-colors {
            display: flex;
            margin: 20px 0;
        }

        .selected-colors div {
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            border: 4px solid #ccc;
            background-color: #fff;
            transition: border-color 0.2s, background-color 0.2s;
            cursor: pointer;
        }

        #submit-guess {
            background-color: #a3d9a5;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        #submit-guess:hover {
            background-color: #82c083;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }

        .previous-attempts {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        .attempt {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .attempt div {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .attempts-tile {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffddc1;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .attempts-tile h2 {
            font-size: 1.2em;
            color: #333;
            margin: 0 0 5px 0;
        }

        .attempts-tile span {
            font-size: 2.5em;
            color: #333;
        }

        .toggle-switch, .new-game-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
            margin-left: 10px;
        }

        .toggle-switch:hover, .new-game-btn:hover {
            background-color: #2980b9;
        }

        .toggle-switch {
            right: 130px;
        }

        .end-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #e74c3c;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: bounce 0.5s ease infinite alternate;
        }

        .end-message.show {
            display: block;
        }

        .correct-solution {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .correct-solution div {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #333;
            margin: 0 10px;
        }

        @keyframes bounce {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @media (max-width: 600px) {
            .color-button, .selected-colors div {
                width: 40px;
                height: 40px;
            }

            .attempt div {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="produced-by">Produced by Frytka Company</div>
    <button class="toggle-switch" id="toggle-switch">Day/Night Mode</button>
    <button class="new-game-btn" id="new-game-btn">New Game</button>

    <div class="difficulty-buttons">
        <button id="easy-btn">Easy</button>
        <button id="medium-btn">Medium</button>
        <button id="hard-btn">Hard</button>
        <button id="hardcore-btn">Hardcore</button>
    </div>

    <div class="container">
        <div class="game-area">
            <h1>Mindmaster Game</h1>
            <p>Select 4 colors:</p>

            <div class="color-options">
                <button class="color-button" data-color="purple"></button>
                <button class="color-button" data-color="yellow"></button>
                <button class="color-button" data-color="blue"></button>
                <button class="color-button" data-color="gray"></button>
                <button class="color-button" data-color="brown"></button>
                <button class="color-button" data-color="turquoise"></button>
                <button class="color-button" data-color="pink"></button>
            </div>

            <div class="selected-colors" id="selected-colors"></div>

            <button id="submit-guess">Submit Guess</button>

            <div class="feedback" id="feedback"></div>

            <div class="correct-solution" id="correct-solution" style="display:none;"></div>
        </div>

        <div class="previous-attempts" id="previous-attempts"></div>

        <div class="attempts-tile">
            <h2>Remaining Attempts</h2>
            <span id="attempts">7</span>
        </div>

        <div class="end-message" id="end-message"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
